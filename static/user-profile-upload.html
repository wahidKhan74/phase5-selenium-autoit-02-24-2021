<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Upload User Profile</title>
</head>
<body>
	<form action="/upload">
		<fieldset>
			<legend>User Profile Upload Form</legend>
			User Name : <input type="text" name="username" id="username"> <br><br>
			User Email : <input type="text" name="email" id="email"> <br><br>
			User Profile : <input type="text" name="profile" id="profile"> <br><br>
			User Address : <input type="text" name="address" id="address"> <br><br>
			User Profile Image : <input type="file" name="file" id="file-upload"> <br><br>
			<input type="submit" id="submit" value="Upload User Profile">
		</fieldset>
	</form>
</body>
</html>
